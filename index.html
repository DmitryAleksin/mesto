<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="html, css, javascript">
  <meta name="description" content="Страница рассказывает о&nbsp;красивых местах в&nbsp;мире.">
  <meta name="author" content="Яндекс практикум">
  <meta name="author" content="Дмитрий Алексин">
  <link rel="shortcut icon" href="./images/logo1.jpeg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип с&nbsp;надписью Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.png" alt="Фото Аватара">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__square" type="button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__rectangle" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Dmitry Aleksin</p>
  </footer>
  <!--редактирование профиля-->
  <div class="popup" id="popup-profile">
    <div class="popup__block">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__content" name="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_name_write" type="text" placeholder="Ваше имя" name="name">
        <input class="popup__input popup__input_status_write" type="text" placeholder="Ваша профессия" name="name">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!--редактирование фото-->
  <div class="popup" id="popup-photo-card">
    <div class="popup__block">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__content" id="popup-photo-content" name="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_name_write" id="popup-photo-name" type="text" placeholder="Название"
          name="photoName">
        <input class="popup__input popup__input_status_write" id="popup-photo-link" type="text"
          placeholder="Ссылка на картинку" name="photoLink">
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <!--шаблон фото-->
  <template id="template-elements">
    <div class="elements__element">
      <button class="elements__delete"></button>
      <img class="elements__photo-element" src="#" alt>
      <div class="elements__info-element">
        <h2 class="elements__name-element"></h2>
        <button class="elements__heart-element"></button>
      </div>
    </div>
  </template>
  <!--увеличение фото-->
  <div class="popup popup_background_darker" id="popup-photo-card-zoom">
    <div class="popup__photo-container">
      <div class="popup__photo-element">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__photo-item" src alt>
        <h3 class="popup__photo-subtitle"></h3>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>

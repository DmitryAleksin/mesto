<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="html, css, javascript">
  <meta name="description" content="Страница рассказывает о&nbsp;красивых местах в&nbsp;мире.">
  <meta name="author" content="Яндекс практикум">
  <meta name="author" content="Дмитрий Алексин">
  <link rel="shortcut icon" href="./images/logo1.jpeg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип с&nbsp;надписью Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.png" alt="Фото Аватара">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__square" type="button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__rectangle" type="button" aria-label="Close"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__photo-element" src="./images/karach.png" alt="Фото замка в&nbsp;Карачаевске">
        <div class="elements__info-element">
          <h2 class="elements__name-element">Карачаевск</h2>
          <button class="elements__heart-element" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo-element direction" src="./images/elbrus.png" alt="Фото горы Эльбрус">
        <div class="elements__info-element">
          <h2 class="elements__name-element">Эльбрус</h2>
          <button class="elements__heart-element" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo-element" src="./images/dombay.png" alt="Фото гор Домбай">
        <div class="elements__info-element">
          <h2 class="elements__name-element">Домбай</h2>
          <button class="elements__heart-element" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo-element direction" src="./images/elbrus.png" alt="Фото горы Эльбрус">
        <div class="elements__info-element">
          <h2 class="elements__name-element">Эльбрус</h2>
          <button class="elements__heart-element" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo-element" src="./images/dombay.png" alt="Фото гор Домбай">
        <div class="elements__info-element">
          <h2 class="elements__name-element">Домбай</h2>
          <button class="elements__heart-element" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo-element" src="./images/karach.png" alt="Фото замка в&nbsp;Карачаевске">
        <div class="elements__info-element">
          <h2 class="elements__name-element">Карачаевск</h2>
          <button class="elements__heart-element" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Dmitry Aleksin</p>
  </footer>
  <div class="popup">
    <div class="popup__block">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__content" name="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_name" type="text" placeholder="Ваше имя" name="name">
        <input class="popup__input popup__input_status" type="text" placeholder="Ваша профессия" name="name">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
